	<meta content="text/html; charset=utf-8" http-equiv="content-type" />

<body>

	<form method="post">

			<textarea cols="80" id="editor1" name="editor1" rows="10">Timestapm插件演示</textarea>

            ['Timpstamp']

			</script>

	</form>
